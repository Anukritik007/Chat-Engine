<div class="container-fluid box">
  <div class="row">
    <div class="col-md-6 col-sm-6 col-xs-6 left">
      <img src='/assets/signup.png' style="margin-left:20px;">
   </div>

    <div class="col-md-6 col-sm-6 col-xs-6 ">

<form  #f="ngForm" (ngSubmit)="onSignup(f.value)">

       <h5 class="customfont" > Member Signup</h5>
       <br>

       <div class="form-group">			
<input type="text" class="form-control grey" placeholder="Full Name"  name="fullName" #nameRef="ngModel" required [(ngModel)]="fullName">
<!--<div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger" >
               Please enter email</div>-->
     </div>

         <div class="form-group">			
<input type="email" class="form-control grey" placeholder="Email"  name="email" #emRef="ngModel" required email [(ngModel)]="em">
<!--<div [hidden]="emRef.valid || emRef.pristine" class="alert alert-danger" >
               Please enter email</div>-->
     </div>
     
     <div class="form-group">
<input type="Password" class="form-control grey" placeholder="Password" name="pwd" #passRef="ngModel" required [(ngModel)]="pwd">
     <!--<div [hidden]="passRef.valid || passRef.pristine" class="alert alert-danger" >
        Please enter password</div>-->
      </div>

     <div class="form-group">
<input type="Password" class="form-control grey" placeholder="Confirm Password" name="confirmpwd" #cpassRef="ngModel" required [(ngModel)]="confirmpwd">
     <!--<div [hidden]="cpassRef.valid || cpassRef.pristine" class="alert alert-danger" >
        Please confirm password</div>-->
      </div>

<button type="submit" class="btn btn-success btn-block" [disabled]="f.form.invalid">SIGN UP</button>
       <!-- <div *ngIf="!check" class="invalid">{{error}}</div> -->

<br>
        <h5><a routerLink="/login">Sign In</a></h5>

        <div id='show' style="text-align:center; color:red;">
          {{successMessage}}
         </div>

</form>
     <ngx-spinner
        bdColor="rgba(51,51,51,0.8)"
        size="medium"
        color="#fff"
        type="ball-scale-multiple">
      <p style="font-size: 20px; color: white">Loading...</p>
      </ngx-spinner>
    </div>
  </div>
   
</div>
