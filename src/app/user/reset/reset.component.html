
		<div class="container-fluid box">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-6 left ">
				<img src='/assets/reset.jpeg'style="padding-left:20px;">
		</div>

				<div class="col-md-6 col-sm-6 col-xs-6 ">

		<form  #f="ngForm" (ngSubmit)="onReset(f.value)">

			<h5 class="customfont" > Reset Password</h5>
			<br>
			
			<div class="form-group">	
	<input type="text" class="form-control grey" placeholder="Unique user ID"  name="id" #emRef="ngModel" required [(ngModel)]="id">
			</div>
			<div class="form-group">		
	<input type="email" class="form-control grey" placeholder="Email"  name="email" #emRef="ngModel" required [(ngModel)]="em" email>
<!--<div [hidden]="emRef.valid || emRef.pristine" class="alert alert-danger" >
					Please enter email</div>-->
						</div>
    <h6 style="text-align:center">Create Your New Password ..</h6>
						<div class="form-group">
	<input type="Password" class="form-control grey" placeholder=" New Password" name="new_pwd" #passRef="ngModel" required [(ngModel)]="new_pwd">
		<!--<div [hidden]="passRef.valid || passRef.pristine" class="alert alert-danger" >
			Please enter password</div>-->
					</div>
<div class="form-group">
			<input type="Password" class="form-control grey" placeholder="Confirm Password" name="confirmpwd" #cpassRef="ngModel" required [(ngModel)]="confirmpwd">
                <!--<div [hidden]="cpassRef.valid || cpassRef.pristine" class="alert alert-danger" >
                   Please confirm password</div>-->
					     	</div>
	<button type="submit" class="btn btn-success btn-block" [disabled]="f.form.invalid">RESET PASSWORD</button>
				<br>

			  <h5><a routerLink="/login">Sign In</a></h5>
			  <ngx-spinner
				bdColor="rgba(51,51,51,0.8)"
				size="medium"
				color="#fff"
				type="ball-scale-multiple">
				<p style="font-size: 20px; color: white">Loading...</p>
				</ngx-spinner>
			
			<div class="invalid">{{successMessage}}</div>
					</form>
			</div>
		</div>

	</div>
